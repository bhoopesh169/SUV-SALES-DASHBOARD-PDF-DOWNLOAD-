<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF GENERATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style></style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
            <tbody>
              <div id='my_record' class="container text-center mt-2">
                <h1 class="alert alert-warning">SUV SALES</h1>
                <table class="table">
                 <thead>
                   <tr>
                     <th scope="col">Serial no</th>
                     <th scope="col">Transaction id</th>
                     <th scope="col">VALUE</th>
                     <th scope="col">YEAR</th>
                   </tr>
                 </thead>
                 <tbody>
                   <tr>
                     <th scope="row">1</th>
                     <td>2017BOD1122</td>
                     <td>20 Cr</td> 
                     <td>2017</td>
                   </tr>
                   <tr>
                     <th scope="row">2</th>
                     <td>2018OOHH1188</td>
                     <td>200 Cr</td>
                     <td>2018</td>
                   </tr>
                   <tr>
                     <th scope="row">3</th>
                     <td>2019GGYY1499</td>
                     <td>175 Cr</td>
                     <td>2019</td>
                   </tr>
                   <tr>
                     <th scope="row">4</th>
                     <td>2020GGDE5858</td>
                     <td>120 Cr</td> 
                     <td>2020</td>
        
                   </tr>
                   <tr>
                     <th scope="row">5</th>
                     <td>2021GGXX5858</td>
                     <td>111 Cr</td>
                     <td>2021</td>
                   </tr>
                   <tr>
                     <th scope="row">6</th>
                     <td>2022FFRR8587</td>
                     <td>98.5 Cr</td>
                     <td>2022</td>
                   </tr>
                   <tr>
                     <th scope="row">7</th>
                     <td>2023ERTY2577</td>
                     <td>71 Cr</td>
                     <td>2023</td>
                   </tr>
                   <tr>
                     <th scope="row">8</th>
                     <td>2024HTY2255</td>
                     <td>21.5 Cr</td>
                     <td>2024</td>
                   </tr>
                   <div class="container text-center mt-8">
                    <button onclick='make_pdf()' class="btn btn-warning">DOWNLOAD PDF</button>
                </div>
                <div id='chart' class="container text-center mt-2">
                  <h1 class="alert alert-warning">Bar Chart</h1>
                <div class="container text-center mt-4">
                    <canvas id="salesChart" width="400" height="200"></canvas>
                </div>
            
                <script>
                    var years = ['2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'];
                    var salesValues = [20, 200, 175, 120, 111, 98.5, 71, 21.5];
            
                    // Create a bar chart
                    var ctx = document.getElementById('salesChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: years,
                            datasets: [{
                                label: 'SUV Sales',
                                data: salesValues,
                                backgroundColor: 'rgba(255, 193, 7, 0.7)', 
                                borderColor: 'rgba(255, 193, 7, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                </script>
            
                <script>
                    function make_pdf() {
                        var element = document.getElementById('my_record');
                        var opt = {
                            margin: 1,
                            filename: 'RESULTS.pdf',
                            image: { type: 'jpeg', quality: 1 },
                            html2canvas: { scale: 2 },
                            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                        };
            
                        html2pdf().set(opt).from(element).save();
                    }
                </script>
            </tbody>
        </table>
    </div>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
